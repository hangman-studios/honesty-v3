# File structure of values.yaml:
# |-- 1. Database
# |-- 2. Studio
# |-- 3. Auth
# |-- 4. Rest
# |-- 5. Realtime
# |-- 6. Meta
# |-- 7. Storage
# |-- 8. Kong

# jwt will be used to reference secret in multiple services:
# Anon & Service key: Studio, Storage, Kong
# JWT Secret: Auth, Rest, Realtime, Storage
jwt:
  secretName: "supabase-jwt"

# smtp will be used to reference secret including smtp credentials
smtp:
  secretName: "supabase-smtp"

# Optional: Postgres Database
# A standalone Postgres database configured to work with Supabase services. 
# You can spin up any other Postgres database container if required. 
# If so, make sure to adjust DB_HOST accordingly to point to the right database service.
db:
  enabled: false # Disable the database provisioning
  secretName: "supabase-db" # Still NEEDS TO BE DEFINED, even if database provisioning is disabled
  userName: postgres
  image:
    repository: supabase/postgres
    pullPolicy: IfNotPresent
    tag: "latest"
  imagePullSecrets: []
  replicaCount: 2
  nameOverride: ""
  fullnameOverride: ""
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  podAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  service:
    type: ClusterIP
    port: 5432
  # environment:
    # POSTGRES_HOST_AUTH_METHOD: md5
  ingress:
    enabled: false
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      cert-manager.io/cluster-issuer: "letsencrypt"
      kubernetes.io/tls-acme: "true"
    tls:
      - secretName: supabase-db.niiclas.de
        hosts:
          - supabase-db.niiclas.de
    hosts:
      - host: supabase-db.niiclas.de
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: database
              servicePort: 5432
  # volumeMounts:
  #   - name: volume_name
  #     mountPath: /path/to/my/secret
  # volumes:
  #   - name: volume_name
  #     secret:
  #       defaultMode: 733
  #       secretName: my_secret
  #       items:
  #       - key: my_secret.txt
  #         path: name_of_file_in_container.txt
  resources: 
    limits:
      ephemeral-storage: "128Mi"
      memory: 256Mi
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    requests:
      cpu: 200m
      memory: 256Mi
  persistence:
    enabled: false
  storage:
    mountPath: /var/lib/postgresql/data
    storageClassName: "openebs-jiva-csi-default"
    annotations: 
      helm.sh/resource-policy: "keep"
    size: 5Gi
    accessModes:
      - ReadWriteOnce
    class: ""
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}

